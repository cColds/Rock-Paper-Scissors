<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>

        <div class='header'>
            <h1 class="rps-title">Rock Paper Scissors</h1>
        </div>
        <div class="winner">
            <div class="info">Pick your hand</div>
            <p class="handwin">First to score 5 points wins the game</p>
            <!-- <div class="rockWins"></div>
            <div class="paperWins"></div>
            <div class="scissorWins"></div> -->
        </div>


        <div class="rounds">
            <div>
                <div class="player">❔</div>
                <p class="playerScores">Player: 0</p>
            </div>
            <div>
                <div class="computer">❔</div>


                <p class="computerScores">Computer: 0</p>
            </div>


        </div>


        <div class="rps-buttons">
            <button class="rock">✊</button>
            <button class="scissors">✌</button>
            <button class="paper">✋</button>
        </div>
        <div class="restart-container">
            <button class="restart">Play again</button>
        </div>
        <audio class="scissor-cut" src="sounds/scissorcut.wav"></audio>
        <audio class="rock" src="sounds/rockfall.wav"></audio>

    </body>


</html>
